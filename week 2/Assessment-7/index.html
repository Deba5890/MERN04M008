<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #4e73df, #8e44ad);
    }

    .login-container {
        background: #e6e6e6;
        padding: 50px 40px;
        width: 350px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
    }

    .login-container h2 {
        margin-bottom: 40px;
        font-size: 28px;
        font-weight: bold;
    }

    .input-group {
        margin-bottom: 30px;
        text-align: left;
    }

    .input-group input {
        width: 100%;
        border: none;
        border-bottom: 2px solid #bbb;
        background: transparent;
        padding: 8px 0;
        font-size: 14px;
        outline: none;
        transition: 0.3s;
    }

    .input-group input:focus {
        border-bottom: 2px solid #6c63ff;
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        background: linear-gradient(to right, #4e73df, #8e44ad);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-btn:hover {
        opacity: 0.9;
    }

    .links {
        margin-top: 20px;
        font-size: 14px;
    }

    .links a {
        color: #4e73df;
        text-decoration: none;
        font-weight: bold;
    }

    .links a:hover {
        text-decoration: underline;
    }

</style>
</head>

<body>

<div class="login-container">
    <h2>Login</h2>

    <div class="input-group">
        <input type="email" placeholder="Email" required>
    </div>

    <div class="input-group">
        <input type="password" placeholder="Password" required>
    </div>

    <button class="login-btn">Login</button>

    <div class="links">
        <p><a href="#">Forgot Password?</a></p>
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
</div>

</body>
</html>
